<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        
        <section id="display">
            <div class="previousDisplay"></div>
            <div class="currentDisplay" class="button"></div>

        </section>
        
        <section id="body">
            <div data-operation="+" class="button">+</div>
            <div data-operation="-" class="button">-</div>
            <div data-operation="/" class="button">/</div>
            <div data-operation="*" class="button">*</div>
            <div data-delet="del" class="button">DEL</div>
            <div data-clear="C" class="button">C</div>
            <div data-number="1" class="button">1</div>
            <div data-number="2" class="button">2</div>
            <div data-number="3" class="button">3</div>
            <div data-number="4" class="button">4</div>
            <div data-number="5" class="button">5</div>
            <div data-number="6" class="button">6</div>
            <div data-number="7" class="button">7</div>
            <div data-number="8" class="button">8</div>
            <div data-number="9" class="button">9</div>
            <div data-number="0 "class="button">0</div>
            <div data-number="." class="button">.</div>
            <div data-equall="=" class="button">=</div>

        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
